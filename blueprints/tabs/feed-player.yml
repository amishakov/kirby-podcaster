label: Website Player
icon: file-audio
columns:
  - width: 1/4
    sections:
      player:
        type: fields
        fields:
          headlinePlayer:
            type: headline
            label: Website Player
          playerType:
            label: Player Type
            type: select
            default: podlove
            options:
              html5: Standard HTML5 Player
              podlove: Advanced Podlove Player
          infoPlayer:
            label: Add to Template
            type: info
            theme: info
            text: You need to put the player snippet in your template file. Just add <?php snippet('podcaster-player'); ?> where you want the player to appear.
  - width: 2/4
    sections:
      podloveConfig:
        type: fields
        fields:
          headlinePodlove:
            type: headline
            label: Podlove Player Configuration
            when:
              playerType: podlove
          podcasterPodloveMainColor:
            label: Main color (hex)
            type: text
            width: 1/2
            when:
              playerType: podlove
          podcasterPodloveHighlighColor:
            label: Highlight color (hex)
            type: text
            width: 1/2
            when:
              playerType: podlove
          podcasterPodloveTabsInfo:
            label: Info Tab
            type: toggle
            default: no
            text:
              - Invisible
              - Visible
            width: 1/4
            when:
              playerType: podlove
          podcasterPodloveTabsShare:
            label: Share Tab
            type: toggle
            default: no
            text:
              - Invisible
              - Visible
            width: 1/4
            when:
              playerType: podlove
          podcasterPodloveTabsChapters:
            label: Chapters Tab
            type: toggle
            default: no
            text:
              - Invisible
              - Visible
            width: 1/4
            when:
              playerType: podlove
          podcasterPodloveTabsAudio:
            label: Audio Tab
            type: toggle
            default: no
            text:
              - Invisible
              - Visible
            width: 1/4
            when:
              playerType: podlove
          podcasterPodloveTabsDownload:
            label: Download Tab
            type: toggle
            default: no
            text:
              - Invisible
              - Visible
            width: 1/4
            when:
              playerType: podlove
          podcasterPodloveActiveTab:
            label: Active Tab
            type: select
            default: chapters
            options:
              chapters: Chapters
              files: Files
              share: 'Share'
              # playlist: 'Playlist' 
          podcasterPodloveColors:
            label: Colors
            type: structure
            fields:
              colorType:
                type: select
                required: true
                options:
                  brand: Brand
                  brandDark: Brand Dark
                  brandDarkest: Brand Darkest
                  brandLightest: Brand Lightest
                  shadeBase: Shade Base
                  shadeDark: Shade Dark
                  contrast: Contrast
                  alt: Alt
              hex:
                type: text
                required: true
                help: hex code
                pattern: '^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$'

          podcasterPodloveFonts:
            label: Fonts
            type: structure
            fields:
              fontType:
                type: select
                required: true
                options:
                  ci: CI
                  regular: Regular
                  bold: Bold
              name:
                type: text
                required: true
                label: Font Name
              family:
                type: tags
                required: true
                label: Font Family
              weight:
                type: number
                required: true
                label: Font Weight
              src:
                type: tags
                required: true
                label: Source Path

          podcasterPodloveClients:
            label: Clients
            type: structure
            fields:
              client:
                type: select
                required: true
                options:
                  type: api
                  url: https://api.podcaster-plugin.com/podlove-clients
              service:
                type: text
                label: Service

          podcasterPodloveShareChannels:
            type: multiselect
            options:
              facebook: Facebook
              twitter: Twitter
              "whats-app": WhatsApp
              linkedin: LinkedIn
              pinterest: Pinterest
              xing: Xing
              mail: Mail
              link: Link
          podcasterPodloveSharePlaytime:
            type: toggle
            default: yes
            text:
              - Do not share Playtime
              - Share Playtime
              
          podcasterPodloveRoles:
            label: Contributer Roles
            type: structure
            width: 1/1
            fields:
              roleId:
                type: number
                label: ID
              roleTitle:
                type: text
                label: Role Title
            when:
              playerType: podlove
          podcasterPodloveGroups:
            label: Contributer Groups
            type: structure
            width: 1/1
            fields:
              groupId:
                type: number
                label: ID
              groupTitle:
                type: text
                label: Group Title
            when:
              playerType: podlove